<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-5 mx-auto">
                    <div class="card nkl rounded shadow-lg auth-form-light text-left py-5 px-4 px-sm-5">
                        <div style="text-align: center;" class="brand-logo">
                            <img src="/assets/img/deva-logo.png" alt="logo">
                        </div>
                        <form class="pt-3" [formGroup]="form">
                        <h4 class="font-weight-light">Sign in to continue.</h4>
                            <div class="form-group">
                                <input type="email" class="form-control form-control" formControlName="username"
                                    id="username" placeholder="Username">
                                <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)"
                                    class="alert">
                                    <div *ngIf="form.controls['username'].errors.required">
                                        Please enter username
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control form-control" formControlName="password"
                                    id="Password" placeholder="Password" (keyup.enter)="onSubmit()">
                                <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
                                    class="alert">
                                    <div *ngIf="form.controls['password'].errors.required">
                                        Please enter password
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <a class="btn btn-block btn-secondary"
                                    href="javascript:void(0)" (click)="onSubmit()">SIGN IN
                                    <img src="../../../../../assets/img/loader.gif" *ngIf="loading"
                                    style="width: 20px; height: 20px;">
                                </a>
                                    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
